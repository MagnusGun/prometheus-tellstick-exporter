# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

machine:
  environment:
    SRC_LOCATION:     "/home/ubuntu/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/hoihrig/prometheus-tellstick-exporter
    steps:
      - checkout

      # specify any bash command here prefixed with `run:`
      - run: go get github.com/mitchellh/gox
      - run: go get
      - run: gox -rebuild --osarch="darwin/amd64"  -ldflags "$GO_LDFLAGS" -output "dist/tellstick_exporter" && cd dist && tar -cvzf tellstick_exporter-$CIRCLE_BUILD_NUM.darwin-amd64.tar.gz tellstick_exporter && rm tellstick_exporter && cd ..
      - run: gox -rebuild --osarch="linux/amd64"  -ldflags "$GO_LDFLAGS" -output "dist/tellstick_exporter" && cd dist && tar -cvzf tellstick_exporter-$CIRCLE_BUILD_NUM.linux-amd64.tar.gz tellstick_exporter && rm tellstick_exporter && cd ..
      - run: gox -rebuild --osarch="linux/arm64"  -ldflags "$GO_LDFLAGS" -output "dist/tellstick_exporter" && cd dist && tar -cvzf tellstick_exporter-$CIRCLE_BUILD_NUM.linux-arm64.tar.gz tellstick_exporter && rm tellstick_exporter && cd ..
      - store_artifacts:
          path: dist
